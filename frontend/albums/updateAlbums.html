<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Update Albums</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="albums.js" charset="utf-8"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="createAlbums.css">
    <script src="album.js" charset="utf-8" defer></script>

  </head>
  <body>
    <h1>Update Albums</h1>
    <section class="form-section">
      <form id="updateAlbum-form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="text" class="form-control" id="image" placeholder="paste image url">
        </div>
        <div class="form-group">
          <label>Album Dedicated To</label>
          <input type="text" class="form-control" id="dedicated-to" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label>User ID</label>
          <input type="text" class="form-control" id="user_id" placeholder="Enter Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>


  </body>
</html>
